        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;

        }
        
        .mono {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-slideUp {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Mobile bottom nav fixed */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Content padding untuk mobile */
        .content-wrapper {
            padding-bottom: calc(60px + env(safe-area-inset-bottom));
        }
        
        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
            .content-wrapper {
                padding-bottom: 0;
            }
        }
        
        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: calc(80px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            .toast {
                bottom: 20px;
            }
        }
        
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
        
        /* Touch feedback */

            transition: all 0.15s ease;
        }
        
        .btn-touch:active {
            transform: scale(0.95);
        }

        function generateBookCode() {

        function exportToCSV() {
            const headers = ['Kode', 'Judul', 'Pengarang', 'Penerbit', 'Tahun', 'Jumlah', 'ISBN', 'Kategori', 'Lokasi', 'Tanggal Ditambahkan'];
            const rows = books.map(book => [
                book.code,
                book.title,
                book.author,
                book.publisher || '',
                book.year || '',
                book.quantity,
                book.isbn || '',
                book.category,
                book.location || '',
                new Date(book.created_at).toLocaleDateString('id-ID')
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `perpustakaan-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('üíæ Data berhasil di-export');
        }
        
        async function importFromCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n').filter(line => line.trim());
                    const headers = lines[0].split(',');
                    
                    const newBooks = [];
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g).map(v => v.replace(/^"|"$/g, ''));
                        
                        if (values.length >= 2) {
                            newBooks.push({
                                code: values[0] || generateBookCode(),
                                title: values[1],
                                author: values[2],
                                publisher: values[3] || null,
                                year: parseInt(values[4]) || null,
                                quantity: parseInt(values[5]) || 1,
                                isbn: values[6] || null,
                                category: values[7] || 'Lainnya',
                                location: values[8] || null
                            });
                        }
                    }
                    
                    if (newBooks.length > 0) {
                        const { error } = await supabaseClient
                            .from('books')
                            .insert(newBooks);
                        
                        if (error) throw error;
                        
                        showToast(`üì• ${newBooks.length} buku berhasil di-import`);
                    }
                } catch (error) {
                    console.error('Error importing CSV:', error);
                    showToast('‚ùå Gagal import CSV', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
