<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Perpustakaan Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .mono {
            font-family: 'Space Mono', monospace;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slideDown {
            animation: slideDown 0.5s ease-out forwards;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-slideUp {
            animation: slideUp 0.5s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.3;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="gradient-bg text-white shadow-2xl">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between animate-slideDown">
                <div class="flex items-center space-x-4">
                    <div class="bg-white/20 backdrop-blur-sm p-3 rounded-xl">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold">Perpustakaan Digital</h1>
                        <p class="text-white/80 text-sm mt-1">Sistem Manajemen Buku Sekolah</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="exportData()" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-lg transition flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        <span>Export</span>
                    </button>
                    <button onclick="document.getElementById('importFile').click()" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-lg transition flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        <span>Import</span>
                    </button>
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)" class="hidden">
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 animate-fadeIn">
            <div class="stat-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Total Buku</p>
                        <p id="totalBooks" class="text-4xl font-bold gradient-text mt-2">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-purple-500 to-indigo-600 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Kategori</p>
                        <p id="totalCategories" class="text-4xl font-bold gradient-text mt-2">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-pink-500 to-rose-600 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Ditambahkan Bulan Ini</p>
                        <p id="booksThisMonth" class="text-4xl font-bold gradient-text mt-2">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-green-500 to-emerald-600 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stat-card rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Label Tercetak</p>
                        <p id="labelsPrinted" class="text-4xl font-bold gradient-text mt-2">0</p>
                    </div>
                    <div class="bg-gradient-to-br from-orange-500 to-amber-600 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Form Input Buku -->
            <div class="lg:col-span-1 animate-slideUp">
                <div class="bg-white rounded-2xl shadow-xl p-6 card-hover">
                    <h2 class="text-2xl font-bold gradient-text mb-6 flex items-center">

                    <form id="bookForm" class="space-y-4">

                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Pengarang *</label>
                            <input type="text" id="author" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Penerbit</label>
                            <input type="text" id="publisher" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Tahun</label>
                                <input type="number" id="year" min="1900" max="2100" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Jumlah</label>
                                <input type="number" id="quantity" min="1" value="1" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">ISBN</label>
                            <input type="text" id="isbn" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition mono">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Kategori *</label>
                            <select id="category" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">

                                <option value="Non-Fiksi">Non-Fiksi</option>
                                <option value="Sains">Sains</option>
                                <option value="Matematika">Matematika</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Bahasa">Bahasa</option>
                                <option value="Agama">Agama</option>
                                <option value="Teknologi">Teknologi</option>
                                <option value="Seni">Seni</option>
                                <option value="Biografi">Biografi</option>
                                <option value="Referensi">Referensi</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Lokasi Rak</label>
                            <input type="text" id="location" placeholder="Contoh: A-12" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                        </div>
                        
                        <button type="submit" class="w-full gradient-bg text-white font-bold py-4 px-6 rounded-xl hover:shadow-2xl transform hover:scale-105 transition duration-300 flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span>Simpan Buku</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Daftar Buku -->
            <div class="lg:col-span-2 animate-slideUp" style="animation-delay: 0.1s;">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 space-y-4 md:space-y-0">
                        <h2 class="text-2xl font-bold gradient-text flex items-center">
                            <svg class="w-6 h-6 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                            </svg>
                            Koleksi Buku
                        </h2>
                        
                        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-3 w-full md:w-auto">
                            <input type="text" id="searchInput" placeholder="üîç Cari judul, pengarang, ISBN..." class="px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition w-full md:w-64">
                            
                            <select id="filterCategory" class="px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
                                <option value="">Semua Kategori</option>
                                <option value="Fiksi">Fiksi</option>
                                <option value="Non-Fiksi">Non-Fiksi</option>
                                <option value="Sains">Sains</option>
                                <option value="Matematika">Matematika</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Bahasa">Bahasa</option>
                                <option value="Agama">Agama</option>
                                <option value="Teknologi">Teknologi</option>
                                <option value="Seni">Seni</option>
                                <option value="Biografi">Biografi</option>
                                <option value="Referensi">Referensi</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>

                    <div id="booksList" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Books will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Generate Label -->
    <div id="labelModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 animate-slideDown">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold gradient-text">Generate Label Buku</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Sekolah</label>
                <input type="text" id="schoolName" value="SMA NEGERI 1 JAKARTA" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring focus:ring-purple-200 transition">
            </div>
            
            <div id="printArea" class="border-4 border-dashed border-purple-300 rounded-xl p-8 mb-6 bg-gray-50">
                <div class="bg-white border-4 border-black p-6 text-center max-w-sm mx-auto" style="page-break-inside: avoid;">
                    <div class="border-b-2 border-black pb-3 mb-3">
                        <p class="text-xs font-bold mb-1">MILIK PERPUSTAKAAN</p>
                        <p id="labelSchoolName" class="text-sm font-bold">SMA NEGERI 1 JAKARTA</p>
                    </div>
                    
                    <div class="space-y-2 mb-4 text-xs text-left">
                        <p><strong>Judul:</strong> <span id="labelTitle"></span></p>
                        <p><strong>Pengarang:</strong> <span id="labelAuthor"></span></p>
                        <p><strong>No. Induk:</strong> <span id="labelCode" class="mono font-bold"></span></p>
                    </div>
                    
                    <div id="qrcode" class="flex justify-center mb-2"></div>
                    
                    <p class="text-xs text-gray-600 mono" id="labelISBN"></p>
                    <p class="text-xs text-gray-500 mt-2" id="labelDate"></p>
                </div>
            </div>
            
            <div class="flex space-x-3">
                <button onclick="printLabel()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                    </svg>
                    <span>Cetak Label</span>
                </button>
                <button onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-xl transition">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        let books = JSON.parse(localStorage.getItem('libraryBooks') || '[]');
        let labelsPrinted = parseInt(localStorage.getItem('labelsPrinted') || '0');
        let currentBook = null;

        // Load data on startup
        document.addEventListener('DOMContentLoaded', function() {
            renderBooks();
            updateStats();
            
            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', renderBooks);
            document.getElementById('filterCategory').addEventListener('change', renderBooks);
            document.getElementById('schoolName').addEventListener('input', updateLabelSchoolName);
        });

        // Form submit
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const book = {
                id: Date.now(),
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                publisher: document.getElementById('publisher').value,
                year: document.getElementById('year').value,
                quantity: parseInt(document.getElementById('quantity').value),
                isbn: document.getElementById('isbn').value,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                dateAdded: new Date().toISOString(),
                code: generateBookCode()
            };
            
            books.push(book);
            saveBooks();
            this.reset();
            renderBooks();
            updateStats();
            
            // Show success animation
            showNotification('‚úÖ Buku berhasil ditambahkan!');
        });

        function generateBookCode() {
            const prefix = 'BK';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 100).toString().padStart(2, '0');
            return `${prefix}${timestamp}${random}`;
        }

        function saveBooks() {
            localStorage.setItem('libraryBooks', JSON.stringify(books));
        }

        function renderBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterCat = document.getElementById('filterCategory').value;
            
            let filtered = books.filter(book => {
                const matchesSearch = 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    (book.isbn && book.isbn.toLowerCase().includes(searchTerm)) ||
                    book.code.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !filterCat || book.category === filterCat;
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort by date added (newest first)
            filtered.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
            
            const container = document.getElementById('booksList');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-gray-500 text-lg">Tidak ada buku ditemukan</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(book => `
                <div class="border-2 border-gray-200 rounded-xl p-5 hover:border-purple-400 hover:shadow-lg transition duration-300 card-hover">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-start space-x-4">
                                <div class="bg-gradient-to-br from-purple-500 to-indigo-600 text-white w-12 h-12 rounded-xl flex items-center justify-center font-bold text-lg flex-shrink-0">
                                    ${book.title.charAt(0).toUpperCase()}
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg text-gray-800 mb-1">${book.title}</h3>
                                    <p class="text-gray-600 text-sm mb-2">oleh ${book.author}</p>
                                    
                                    <div class="flex flex-wrap gap-2 mb-3">
                                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-semibold">${book.category}</span>
                                        ${book.isbn ? `<span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-semibold mono">ISBN: ${book.isbn}</span>` : ''}
                                        ${book.location ? `<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-semibold">üìç ${book.location}</span>` : ''}
                                    </div>
                                    
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-xs text-gray-600">
                                        ${book.publisher ? `<div><span class="font-semibold">Penerbit:</span> ${book.publisher}</div>` : ''}
                                        ${book.year ? `<div><span class="font-semibold">Tahun:</span> ${book.year}</div>` : ''}
                                        <div><span class="font-semibold">Jumlah:</span> ${book.quantity} eks</div>
                                        <div><span class="font-semibold mono">Kode:</span> <span class="mono font-bold text-purple-600">${book.code}</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col space-y-2 ml-4">
                            <button onclick="generateLabel(${book.id})" class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center space-x-1 shadow-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                                </svg>
                                <span>Label</span>
                            </button>
                            <button onclick="deleteBook(${book.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center space-x-1 shadow-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                <span>Hapus</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalBooks').textContent = books.reduce((sum, book) => sum + book.quantity, 0);
            
            const categories = [...new Set(books.map(book => book.category))];
            document.getElementById('totalCategories').textContent = categories.length;
            
            const thisMonth = new Date().getMonth();
            const thisYear = new Date().getFullYear();
            const booksThisMonth = books.filter(book => {
                const bookDate = new Date(book.dateAdded);
                return bookDate.getMonth() === thisMonth && bookDate.getFullYear() === thisYear;
            }).length;
            document.getElementById('booksThisMonth').textContent = booksThisMonth;
            
            document.getElementById('labelsPrinted').textContent = labelsPrinted;
        }

        function generateLabel(bookId) {
            currentBook = books.find(b => b.id === bookId);
            if (!currentBook) return;
            
            document.getElementById('labelTitle').textContent = currentBook.title;
            document.getElementById('labelAuthor').textContent = currentBook.author;
            document.getElementById('labelCode').textContent = currentBook.code;
            document.getElementById('labelISBN').textContent = currentBook.isbn ? `ISBN: ${currentBook.isbn}` : '';
            document.getElementById('labelDate').textContent = new Date().toLocaleDateString('id-ID');
            
            // Update school name
            updateLabelSchoolName();
            
            // Generate QR Code
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            
            const qrData = JSON.stringify({
                code: currentBook.code,
                title: currentBook.title,
                author: currentBook.author,
                isbn: currentBook.isbn
            });
            
            new QRCode(qrcodeContainer, {
                text: qrData,
                width: 120,
                height: 120,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('labelModal').classList.remove('hidden');
        }

        function updateLabelSchoolName() {
            const schoolName = document.getElementById('schoolName').value;
            document.getElementById('labelSchoolName').textContent = schoolName;
        }

        function closeModal() {
            document.getElementById('labelModal').classList.add('hidden');
        }

        function printLabel() {
            window.print();
            labelsPrinted++;
            localStorage.setItem('labelsPrinted', labelsPrinted.toString());
            updateStats();
            showNotification('üñ®Ô∏è Label siap dicetak!');
        }

        function deleteBook(bookId) {
            if (confirm('Yakin ingin menghapus buku ini?')) {
                books = books.filter(b => b.id !== bookId);
                saveBooks();
                renderBooks();
                updateStats();
                showNotification('üóëÔ∏è Buku berhasil dihapus');
            }
        }

        function exportData() {
            const dataStr = JSON.stringify({
                books: books,
                labelsPrinted: labelsPrinted,
                exportDate: new Date().toISOString()
            }, null, 2);
            
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `perpustakaan-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('üíæ Data berhasil di-export!');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (confirm('Import data akan menimpa data yang ada. Lanjutkan?')) {
                        books = data.books || [];
                        labelsPrinted = data.labelsPrinted || 0;
                        
                        saveBooks();
                        localStorage.setItem('labelsPrinted', labelsPrinted.toString());
                        
                        renderBooks();
                        updateStats();
                        
                        showNotification('üì• Data berhasil di-import!');
                    }
                } catch (error) {
                    alert('Error: File tidak valid!');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate-slideDown';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
